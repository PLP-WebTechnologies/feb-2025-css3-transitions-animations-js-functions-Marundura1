<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Card Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photo Card Creator</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main>
        <section id="card-form">
            <h2>Create a Photo Card</h2>
            <div class="form-group">
                <label for="card-title">Card Title:</label>
                <input type="text" id="card-title" placeholder="Enter card title">
            </div>
            <button id="add-card">Add Card</button>
        </section>
        <section id="card-gallery">
            <h2>Your Cards</h2>
            <div id="cards"></div>
        </section>
    </main>
    <footer>
        <p>CSS & JS Assignment - May 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
